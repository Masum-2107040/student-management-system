name: CI Pipeline

on:
  push:
    branches: [ main, appmod/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: smsdb
          POSTGRES_USER: smsuser
          POSTGRES_PASSWORD: smspassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U smsuser -d smsdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw

      - name: Build with Maven (skip tests)
        run: ./mvnw clean compile -DskipTests

      - name: Run unit tests
        run: ./mvnw test -Dtest="com.sms.service.*Test,com.sms.controller.*Test"

      - name: Run integration tests
        run: ./mvnw test -Dtest="com.sms.integration.*Test"
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/smsdb
          SPRING_DATASOURCE_USERNAME: smsuser
          SPRING_DATASOURCE_PASSWORD: smspassword

      - name: Package application
        run: ./mvnw package -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 7
