<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form - SMS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container">
        <h1 th:text="${course.id != null ? 'Edit Course' : 'Add New Course'}"></h1>
        
        <form th:action="${course.id != null ? '/courses/' + course.id : '/courses'}" 
              th:object="${course}" method="post" class="form">
            
            <div class="form-group">
                <label for="code">Course Code:</label>
                <input type="text" id="code" th:field="*{code}" required>
            </div>
            
            <div class="form-group">
                <label for="name">Course Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>
            
            <div class="form-group">
                <label for="credits">Credits:</label>
                <input type="number" id="credits" th:field="*{credits}">
            </div>
            
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" th:field="*{department.id}">
                    <option value="">Select Department</option>
                    <option th:each="dept : ${departments}" 
                            th:value="${dept.id}" 
                            th:text="${dept.name}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="teacher">Teacher:</label>
                <select id="teacher" th:field="*{teacher.id}">
                    <option value="">Select Teacher</option>
                    <option th:each="t : ${teachers}" 
                            th:value="${t.id}" 
                            th:text="${t.firstName + ' ' + t.lastName}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn">Save</button>
            <a href="/courses" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
