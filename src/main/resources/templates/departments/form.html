<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Form - SMS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container">
        <h1 th:text="${department.id != null ? 'Edit Department' : 'Add New Department'}"></h1>
        
        <form th:action="${department.id != null ? '/departments/' + department.id : '/departments'}" 
              th:object="${department}" method="post" class="form">
            
            <div class="form-group">
                <label for="name">Department Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>
            
            <button type="submit" class="btn">Save</button>
            <a href="/departments" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
