<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - SMS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container">
        <h1>Departments</h1>
        
        <div th:replace="~{fragments/messages :: messages}"></div>
        
        <div sec:authorize="hasRole('TEACHER')">
            <a href="/departments/new" class="btn">Add New Department</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.name}"></td>
                    <td th:text="${department.description}"></td>
                    <td>
                        <span sec:authorize="hasRole('TEACHER')">
                            <a th:href="@{/departments/{id}/edit(id=${department.id})}" class="btn-small">Edit</a>
                            <a th:href="@{/departments/{id}/delete(id=${department.id})}" class="btn-small btn-danger" 
                               onclick="return confirm('Delete this department?');">Delete</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
