<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="messages">
        <div th:if="${successMessage}" class="alert-success">
            <strong>Success!</strong> <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert-error">
            <strong>Error!</strong> <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${infoMessage}" class="alert-info">
            <strong>Info:</strong> <span th:text="${infoMessage}"></span>
        </div>
    </div>
</body>
</html>
